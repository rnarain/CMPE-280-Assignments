<!DOCTYPE html>

<html>

<head>
    <title>One page</title>
    <link href="style.css" type="text/css" rel="stylesheet">
<script src="script.js" type="text/javascript"></script>
</head>


<body>


    <nav>
        <div style="float:left; font-size: 20px;">Health Camp SPA</div>
        <div style="float:right; padding-right:30px">
            <ul>
                <li><a href="#Demographics">Demographics</a></li>
                <li><a href="#HealthVitals">HealthVitals</a></li>
                <li><a href="#Reports">Reports</a></li>
            </ul>
        </div>
    </nav>
    <section id="Demographics">
        <form>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="number"></td>
                </tr>

                <tr>
                    <td><label for="photo">Photo:</label></td>
                    <td><input type="file" id="photo" name="file"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="spa_button" value="Save" onclick="return step1()">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <section id="HealthVitals">
        <form>
        <table>
            <tr>
                <td><label for="fname">Hieght:</label></td>
                <td><input type="text" id="hieght"></td>
            </tr>
            <tr>
                <td><label for="lname">Weight:</label></td>
                <td><input type="text" id="weight"></td>
            </tr>
            <tr>
                <td><label for="age">Body Temprature:</label></td>
                <td><input type="number" id="body_temprature" name="number"></td>
            </tr>
            <tr>
                <td><label for="photo">Pulse Rate:</label></td>
                <td><input type="number" id="pulse" name="number"></td>
            </tr>
            <tr>
                <td><label for="age">BP:</label></td>
                <td><input type="number" id="bp" name="number"></td>
            </tr>
            <tr>
                <td><label for="age">Medications:</label></td>
                <td><textarea rows="3" id="medications"></textarea></td>
            </tr>
            <tr>
                <td><label for="age">Notes:</label></td>
                <td><textarea rows="3" id="notes" ></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="spa_button" value="Save" onclick="return step2()">
                </td>
            </tr>
        </table>
    </form>
    </section>

    <section id="Reports">
        <input type="button" value="Show" onclick="return showReport()">

        <table id="reports_table">
            <tr><th colspan="6">Patients Details</th></tr> 
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Photo</th>
                <th>Medications</th>
                <th>Notes</th>
            </tr>
            
            </table>
    </section>



</body>



</html>
